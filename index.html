<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Etch-A-Sketch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>ETCH-A-SKETCH</header>

    <div class="body">
      <div class="controls">
        <div class="mode">Mode: Coloring</div>
        <input id="input" type="text" placeholder="Size of Etch-A-Sketch" value="16" />
        <div class="error">Input must be between 2 and 100</div>
        <button type="submit" onclick="changeSize(document.getElementById('input').value)">Set Size</button>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('pink')">Pink</button>
        <button onclick="changeColor('random')">Rainbow</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="resetGrid()">Clear</button>
      </div>
      <div class="grid-wrapper">
        <div class="grid-container toggle-grid" draggable="false"></div>
      </div>
    </div>

    <footer>
      <p>
        Copyright &copy 2022
        <a href="https://github.com/DXPGH" target="_blank">
          <i class="fab fa-github"> DXPGH</i>
        </a>
      </p>
    </footer>
    <script src="app.js" async defer></script>
  </body>
</html>
